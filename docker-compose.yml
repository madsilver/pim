version: '2'
services:
    web:
        build: .
        command: npm run start
        volumes:
            - .:/usr/app/
        ports:
            - "3001:3001"
        depends_on:
            - mongodb
        links:
            - mongodb:db.pim.local
    mongodb:
        image: mongo:3.2.18
        environment:
            - VIRTUAL_HOST=db.pim.local
        ports:
            - 27019:27017
