<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../components/shared-styles.html">

<dom-module id="pim-settings">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>

        <div class="container">
            <paper-card heading="Settings" alt="Settings" class="flexchild">
                <div class="card-content">
                    <paper-input value="{{settings.apiUrl}}" label="Api URL"></paper-input>
                </div>
                <div class="card-actions">
                    <paper-button on-tap="_onSave">Save</paper-button>
                </div>
            </paper-card>
        </div>

    </template>

    <script>
        class PimSettings extends Polymer.Element {
            static get is() { return 'pim-settings'; }

            static get properties() {
                return {
                    settings: Array
                };
            }

            ready() {
                super.ready();
                this._retrieveFromApi();
            }

            _retrieveFromApi() {
                let self = this;
                let url = 'http://localhost:3001/api/settings';

                $.getJSON(url,
                    function(response){
                        self.settings = response;
                        console.log(response);
                    }
                );
            }

            _onSave() {
                let self = this;

                $.ajax({
                    method: "PUT",
                    url: "http://localhost:3001/api/settings",
                    dataType: "json",
                    data: self.settings
                })
                .done(function( msg ) {
                    alert( "Data Saved: " + msg );
                });
            }
        }

        window.customElements.define(PimSettings.is, PimSettings);
    </script>
</dom-module>
