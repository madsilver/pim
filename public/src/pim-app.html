<link rel="import" href="../components/elements.html">

<link rel="lazy-import" href="pages/pim-home.html">
<link rel="lazy-import" href="pages/pim-attributes.html">
<link rel="lazy-import" href="pages/pim-404.html">

<dom-module id="pim-app">
    <template>
        <style>
            :host {
                --app-primary-color: #009688;
                --app-secondary-color: black;

                display: block;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: #fff;
            }
            app-drawer-layout {
                --app-drawer-layout-content-transition: margin 0.2s;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: #eee;
                }
            }
            .drawer-content {
                margin-top: 80px;
                height: calc(100% - 80px);
                overflow: auto;
            }

            .drawer-list a {
                text-decoration: none;
                color: black;
            }

            .drawer-list a.iron-selected {
                font-weight: bold !important;
            }

        </style>

        <app-location
            route="{{route}}"
            url-space-regex="^[[rootPath]]">
        </app-location>

        <app-route
            route="{{route}}"
            pattern="[[rootPath]]:page"
            data="{{routeData}}"
            tail="{{subroute}}">
        </app-route>

        <app-header-layout>
            <app-header fixed effects="waterfall" slot="header">
                <app-toolbar>
                    <paper-icon-button icon="pim-icons:menu" id="toggle"></paper-icon-button>
                    <div main-title>PIM</div>
                </app-toolbar>
            </app-header>

            <app-drawer-layout id="drawerLayout">

                <app-drawer slot="drawer">
                    <div class="drawer-content">
                        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                            <a name="home" href="[[rootPath]]home">
                                <paper-icon-item>
                                    <iron-icon icon="inbox" slot="item-icon"></iron-icon>
                                    <span>Home</span>
                                </paper-icon-item>
                            </a>
                            <a name="attributes" href="[[rootPath]]attributes">
                                <paper-icon-item>
                                    <iron-icon icon="query-builder" slot="item-icon"></iron-icon> 
                                    <span>Attributes</span>
                                </paper-icon-item>
                            </a>
                            <a name="categories" href="[[rootPath]]categories">
                                <paper-icon-item>
                                    <iron-icon icon="done" slot="item-icon"></iron-icon>
                                    <span>Categories</span>
                                </paper-icon-item>
                            </a>

                            <paper-icon-item>
                                <iron-icon icon="drafts" slot="item-icon"></iron-icon> <span>Drafts</span>
                            </paper-icon-item>
                            <paper-icon-item>
                                <iron-icon icon="send" slot="item-icon"></iron-icon> <span>Sent</span>
                            </paper-icon-item>
                            <paper-icon-item>
                                <iron-icon icon="delete" slot="item-icon"></iron-icon> <span>Trash</span>
                            </paper-icon-item>
                            <paper-icon-item>
                                <iron-icon icon="report" slot="item-icon"></iron-icon> <span>Spam</span>
                            </paper-icon-item>
                        </iron-selector>
                    </div>
                </app-drawer>

                <!-- -->
                <iron-pages
                    selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="404"
                    role="main">
                    <pim-home name="home"></pim-home>
                    <pim-attributes name="attributes"></pim-attributes>
                    <pim-categories name="categories"></pim-categories>
                    <pim-404 name="404"></pim-404>
                </iron-pages>

            </app-drawer-layout>

        </app-header-layout>

    </template>

    <script>
        // Gesture events like tap and track generated from touch will not be
        // preventable, allowing for better scrolling performance.
        Polymer.setPassiveTouchGestures(true);

        class PimApp extends Polymer.Element {
            static get is() {
                return 'pim-app';
            }

            ready() {
                super.ready();

                Utils.loading(false);

                let drawerLayout = this.$.drawerLayout;

                this.$.toggle.addEventListener('click', function() {
                    if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
                        drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
                    } else {
                        drawerLayout.drawer.toggle();
                    }
                });
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: Object,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            _routePageChanged(page) {
                this.page = page || 'home';
            }

            _pageChanged(page) {
              // Load page import on demand. Show 404 page if fails
                const resolvedPageUrl = this.resolveUrl('pages/pim-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = '404';
            }
        }

        window.customElements.define(PimApp.is, PimApp);
    </script>
</dom-module>
