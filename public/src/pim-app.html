<link rel="import" href="../components/elements.html">

<dom-module id="pim-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;

                display: block;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
                box-shadow: 0 0 4px rgba(0,0,0,.14),0 4px 8px rgba(0,0,0,.28);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: #fff;
            }
            app-drawer-layout {
                --app-drawer-layout-content-transition: margin 0.2s;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: #eee;
                }
            }
            .drawer-content {
                margin-top: 114px;
                height: calc(100% - 80px);
                overflow: auto;
            }

            .drawer-list a {
                text-decoration: none;
                color: black;
            }

            .drawer-list a.iron-selected {
                font-weight: bold !important;
            }

            [main-title] {
                margin-left: 20px;
            }

            .blue { color: #2196F3; }
            .orange { color: #FF9800; }
            .green { color: #009688; }
            .red { color: #F44336; }
            .purple { color: #9C27B0; }
            .brown { color: #795548; }

        </style>

        <app-location
            route="{{route}}"
            url-space-regex="^[[rootPath]]">
        </app-location>

        <app-route
            route="{{route}}"
            pattern="[[rootPath]]:page"
            data="{{routeData}}"
            tail="{{subroute}}">
        </app-route>

        <app-header-layout>
            <app-header fixed effects="waterfall" slot="header">
                <app-toolbar>
                    <paper-icon-button icon="pim-icons:menu" on-tap="_tapMenu"></paper-icon-button>
                    <div main-title>PIM</div>
                    <paper-icon-button icon="search"></paper-icon-button>
                </app-toolbar>
                <paper-tabs selected="0" scrollable>
                    <paper-tab>Catalog</paper-tab>
                    <paper-tab>Settings</paper-tab>
                </paper-tabs>
            </app-header>

            <app-drawer-layout id="drawerLayout">

                <app-drawer slot="drawer">
                    <div class="drawer-content">
                        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                            <!-- menu -->
                            <template is="dom-repeat" items="[[links]]">
                                <a name="[[item.value]]" href="[[rootPath]][[item.value]]">
                                    <paper-icon-item>
                                        <iron-icon icon="[[item.icon]]" slot="item-icon" class$="[[item.class]]"></iron-icon>
                                        <span>[[item.label]]</span>
                                    </paper-icon-item>
                                </a>
                            </template>
                        </iron-selector>
                    </div>
                </app-drawer>

                <iron-pages
                    selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="404"
                    role="main">
                    <pim-home name="home"></pim-home>
                    <pim-attributes name="attributes"></pim-attributes>
                    <pim-brands name="brands"></pim-brands>
                    <pim-categories name="categories"></pim-categories>
                    <pim-owners name="owners"></pim-owners>
                    <pim-products name="products"></pim-products>
                    <pim-settings name="settings"></pim-settings>
                    <pim-404 name="404"></pim-404>
                </iron-pages>

            </app-drawer-layout>

        </app-header-layout>

    </template>

    <script>
        // Gesture events like tap and track generated from touch will not be
        // preventable, allowing for better scrolling performance.
        Polymer.setPassiveTouchGestures(true);

        class PimApp extends Polymer.Element {
            static get is() {
                return 'pim-app';
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: Object,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                    links: Array,
                };
            }

            ready() {
                super.ready();

                Utils.loading(false);

                this.links = [
                    { label: 'Home', value: 'home', icon: 'home', class: 'blue' },
                    { label: 'Attributes', value: 'attributes', icon: 'extension', class: 'orange' },
                    { label: 'Brands', value: 'brands', icon: 'flag', class: 'green' },
                    { label: 'Categories', value: 'categories', icon: 'card-membership', class: 'red' },
                    { label: 'Owners', value: 'owners', icon: 'assignment-ind', class: 'purple' },
                    { label: 'Products', value: 'products', icon: 'motorcycle', class: 'brown' }
                ];
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            _routePageChanged(page) {
                this.page = page || 'home';
            }

            _pageChanged(page) {
              // Load page import on demand. Show 404 page if fails
                const resolvedPageUrl = this.resolveUrl('pages/pim-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = '404';
            }

            _tapMenu() {
                if (this.$.drawerLayout.forceNarrow || !this.$.drawerLayout.narrow) {
                    this.$.drawerLayout.forceNarrow = !this.$.drawerLayout.forceNarrow;
                } else {
                    this.$.drawerLayout.drawer.toggle();
                }
            }
        }

        window.customElements.define(PimApp.is, PimApp);
    </script>
</dom-module>
