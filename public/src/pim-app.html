<link rel="import" href="../components/elements.html">

<link rel="lazy-import" href="pages/pim-home.html">
<link rel="lazy-import" href="pages/pim-attributes.html">
<link rel="lazy-import" href="pages/pim-404.html">

<dom-module id="pim-app">
    <template>
        <style>
            :host {
                --app-primary-color: #009688;
                --app-secondary-color: black;

                display: block;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }
        </style>

        <app-location
            route="{{route}}"
            url-space-regex="^[[rootPath]]">
        </app-location>

        <app-route
            route="{{route}}"
            pattern="[[rootPath]]:page"
            data="{{routeData}}"
            tail="{{subroute}}">
        </app-route>

        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="home" href="[[rootPath]]home">Home</a>
                    <a name="attributes" href="[[rootPath]]attributes">Attributes</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="pim-icons:menu" drawer-toggle></paper-icon-button>
                        <div main-title>PIM</div>
                    </app-toolbar>
                </app-header>

                <iron-pages
                    selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="404"
                    role="main">
                    <pim-home name="home"></pim-home>
                    <pim-attributes name="attributes"></pim-attributes>
                    <pim-404 name="404"></pim-404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        // Gesture events like tap and track generated from touch will not be
        // preventable, allowing for better scrolling performance.
        Polymer.setPassiveTouchGestures(true);

        class PimApp extends Polymer.Element {
            static get is() {
                return 'pim-app';
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: Object,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            _routePageChanged(page) {
                this.page = page || 'home';

                // Close a non-persistent drawer when the page & route are changed.
                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pageChanged(page) {
              // Load page import on demand. Show 404 page if fails
                const resolvedPageUrl = this.resolveUrl('pages/pim-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = '404';
            }
        }

        window.customElements.define(PimApp.is, PimApp);
    </script>
</dom-module>
