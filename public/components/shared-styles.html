<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
    <template>
        <style>
            .card {
                margin: 24px;
                padding: 16px;
                color: #757575;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            h1 {
                margin: 16px 0;
                color: #212121;
                font-size: 22px;
            }

            paper-card {
                margin: 24px;
            }

            paper-datatable-card {
                margin: 24px;
            }

            paper-fab.actions {
                position: fixed;
                right: 20px;
                bottom: 20px;
            }

            paper-input {
                margin-top: 0px;
            }

            paper-dialog {
                padding: 20px;
            }

            paper-dialog .buttons {
                margin-top: 20px;
            }

            paper-toast {
                right: 0px;
                left: auto !important;
            }
            .container {
                @apply(--layout-horizontal);
                /* @apply(--layout-wrap); */
            }

            .flexchild {
                @apply(--layout-flex);
            }

        </style>
    </template>
</dom-module>
